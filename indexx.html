<DOCTYPE>
    <HTML>
        <HEAD>
            
            <META CHARSET="UFT-8">
                <BODY bgcolor="#008080">
                    <H3> <CENTER> <P> REGISTRO ALUMNO.</P></CENTER></H3> <BR>
                    <BR>
                        
                    <P> COMPLETAR DATOS:</P>
                        <FORM ACTION="#" METHOD="GET" ALIGN="MIDDLE">
                        Nombre
                        <input type="text" id="nombre">
                        <BR><BR>
                            Apellido.
                            <input type="text" id="apellido"><br><br>
                            Tipo de Documento.
                            <input type="text" id="tipo de documento"><br><br>
                            Numero de documento.
                            <input type="text" id="numero de documento"><br><br>
                            Sexo.
                            <input type="radio" name="sexo">
                            <value="masculino"> Hombre. </value>
                            <input type="radio" name="sexo">
                            <value="femenino" checked> Mujer.</value><br><br>
                            Materias que adeuda.<br>
                            <input type="checkbox" id="matematica" name="materias" value="matematica">
                            Matematica.<br>
                            <input type="checkbox" id="lengua" name="materias" value="lengua">
                            Lengua.<br>
                            <input type="checkbox" id="historia" name="materias" value="historia">
                            Historia.<br>
                            <input type="checkbox" id="geografia" name="materias" value="geografia">
                            Geografia.<br>
                            <input type="checkbox" id="programacion" name="materias" value="programacion">
                            Programacion.<br>

                            Correo Electronico.
                            <input type="email" id="correo" name="correo"> <br>

                            Edad.
                            <input type="number" id="edad" name="edad" min="12" max="19"> <br>

                            Fecha de Nacimiento.
                            <input type="date" id="fecha_nac" name="fecha_nac" min="2011-01-01"><br>

                            Redes Sociales.
                            <input type="url" id="red_social" name="red_social"> <br>

                            <input type="submit" value="Enviar">
                            <input type="button" onclick="alert('Bienvenido Alumno.')" value="Haga Click">
                            </form>
                </BODY>
        </HEAD>
    </HTML>
</DOCTYPE>
